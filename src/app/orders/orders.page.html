<ion-header class="ion-no-border">
  <ion-toolbar class="toolbar">
    <ion-title>Order Summary</ion-title>
  </ion-toolbar>
</ion-header>
  
  <ion-content fullscreen="true">

    <ion-list *ngFor="let order of orders">
      <ion-card>
        <ion-item>
          <ion-row>
            <ion-col size="6">
             {{order.item.name}} 
            </ion-col>
            <ion-col size="3">
             x{{order.count}}
            </ion-col>
            <ion-col size="3">
             {{order.item.currency}}{{order.item.price}}
            </ion-col>
          </ion-row>


      </ion-item>         
      </ion-card>
 
    </ion-list>

    <section class="order" *ngIf="orderSummary.items.length > 0; else noOrders">
      <h1 class="order__title no-margin">Order summary</h1>
      <svg id="svg-summary" width="24" height="24" viewBox="0 0 24 24">
      <path d="M7,8V6H5V19H19V6H17V8H7M9,4A3,3 0 0,1 12,1A3,3 0 0,1 15,4H19A2,2 0 0,1 21,6V19A2,2 0 0,1 19,21H5A2,2 0 0,1 3,19V6A2,2 0 0,1 5,4H9M12,3A1,1 0 0,0 11,4A1,1 0 0,0 12,5A1,1 0 0,0 13,4A1,1 0 0,0 12,3Z"></path>
    </svg>
      <section class="order__sub-sections order__subtotal clearfix ">
        <h2 class="order__subtitles no-margin">Subtotal</h2>
        <table id="values" class="order__subtotal__table">
          <tbody>
            <tr>
              <td class="first-row">Product (<a href="#">{{orderSummary.items.length}} item</a>)</td>
              <td class="first-row" align="right">{{orderSummary.currency}}{{orderSummary.amount}}</td>
            </tr>

          </tbody>
        
        </table>
      </section>
    </section>
    <ng-template #noOrders>
        <section class="order">
          No Orders
        </section>
    </ng-template>

    <ion-button class="order-place-button" expand="block" (click)="placeOrder()">Place Order</ion-button>
  
  </ion-content>
